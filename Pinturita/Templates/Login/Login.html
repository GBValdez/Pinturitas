{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinturita Feliz: Login</title>
    <link rel="stylesheet" href="{% static 'CSS/Login.css'%}">
</head>

<body>
<div class="contenedor_de_fondo">

</div>    
<div class="Todo">

<header>
    <H1>MI PINTURITA BONITA</H1>
</header>
<main>

        {% csrf_token %}
        <div>
        <div class="Inicio">
            <p class="Ini">Iniciar Sesi√≥n</p>
            <img src="{% static 'Imagenes/Login.png' %}" alt="Imagen de login" class="Logo">

        <div class="Linea"></div>
    </div>
    <div>
        <p class="Labels">
            Usuario
        </p>
        <input type="text" name="USUARIO" id="Usuario" class="Textbox">
        <p class="Labels">
            Password
        </p>
        <input type="password" name="CLAVE" id="CLAVE" class="Textbox">

</main>
</div>
</div>

</html>
